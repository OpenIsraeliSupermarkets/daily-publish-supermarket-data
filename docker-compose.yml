services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 4G

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supermarket-api
    ports:
      - "8080:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_URL}:${MONGO_PORT}/
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - KAGGLE_KEY=${KAGGLE_KEY}
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_DATASET_REMOTE_NAME=${KAGGLE_DATASET_REMOTE_NAME}
      - APP_DATA_PATH=app_data

    networks:
      - mongo-network
    restart: unless-stopped

  publisher:
    build:
      context: .
      dockerfile: Dockerfile
      target: data_processing
    container_name: data-publisher
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_URL}:${MONGO_PORT}/
      - OPREATION=${OPREATION}
      - KAGGLE_KEY=${KAGGLE_KEY}
      - KAGGLE_USERNAME=${KAGGLE_USERNAME}
      - KAGGLE_DATASET_REMOTE_NAME=${KAGGLE_DATASET_REMOTE_NAME}
      - APP_DATA_PATH=app_data
      - LIMIT=${LIMIT}
    volumes:
      - app_data:/usr/src/app/app_data
    networks:
      - mongo-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

volumes:
  mongo-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "${MONGO_DATA_PATH}"
  app_data:
    driver: local
    driver_opts:
      type: none
      o: bind 
      device: "${APP_DATA_PATH}"

networks:
  mongo-network:
    driver: bridge