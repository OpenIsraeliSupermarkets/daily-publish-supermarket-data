version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - mongo-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: supermarket-api
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
    networks:
      - mongo-network

  publisher:
    build:
      context: .
      target: data_processing
      dockerfile: Dockerfile
    image: erlichsefi/israeli-supermarket-publisher:prod
    container_name: publisher
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/
      - OPREATION=${OPREATION}
    networks:
      - mongo-network

volumes:
  mongo-data:

networks:
  mongo-network:
    driver: bridge